<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .calculator {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ddd;
            width: 100%;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            font-size: 18px;
            color: #333;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Percentage Calculator</h1>
        <label for="baseValue">Base Value:</label>
        <input type="number" id="baseValue" placeholder="Enter base value">

        <label for="percentageValue">Percentage (%):</label>
        <input type="number" id="percentageValue" placeholder="Enter percentage">

        <button onclick="calculatePercentage()">Calculate</button>

        <div class="result" id="result">Result: </div>
    </div>

    <script>
        function calculatePercentage() {
            var baseValue = parseFloat(document.getElementById("baseValue").value);
            var percentageValue = parseFloat(document.getElementById("percentageValue").value);

            if (!isNaN(baseValue) && !isNaN(percentageValue)) {
                var result = (baseValue * percentageValue) / 100;
                document.getElementById("result").innerText = "Result: " + result.toFixed(2) + "%";
            } else {
                document.getElementById("result").innerText = "Invalid input. Please enter valid numbers.";
            }
        }
    </script>
</body>
</html>
