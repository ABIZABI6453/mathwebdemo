<!DOCTYPE html>
<html>
<head>
    <title>Percentage Help</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="content">
        <h1>Percentage Help</h1>
        <p>Welcome to the Percentage Help Page. Here you can learn and practice percentage calculations.</p>
        
        <h2>Learn About Percentages</h2>
        <p>Percentages are ratios expressed as a fraction of 100. They are used to express a proportion out of 100.</p>

        <h2>Practice Exercise</h2>
        <div id="exercise">
            Solve for the percentage: <span id="equation"></span> = <span id="constant"></span>
            <br>
            <input type="number" id="userAnswer" placeholder="Value of the Percentage">
            <button onclick="checkAnswer()">Check Answer</button>
            <div id="result"></div>
        </div>

        <button onclick="generateExercise()">New Exercise</button>
    </div>

    <script src="percentageScript.js"></script>
</body>
</html>
